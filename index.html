<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--top bar 만들기-->
    <header class="top_bar">
      <div class="top_bar_logo">
        <a href="https://www.youtube.com/?gl=KR"
          ><img src="yt_icon_rgb.png" />youtube</a
        >
      </div>
      <div class="top_bar_icons">
        <a href="#"><i class="fas fa-search"></i></a
        ><a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </header>
    <section class="vidio">
      <iframe
        width="100%"
        height="400px"
        src="https://www.youtube.com/embed/Iq037i_c0lc"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section class="info">
      <div class="tags">
        <a
          href="https://www.youtube.com/results?search_query=%EA%B3%A0%EC%96%91%EC%9D%B4"
          >#고양이</a
        ><a href="https://www.youtube.com/results?search_query=cat">#cat</a>

      <div class="views">조회수 292만회</div>
      <div class="info_icons">
        <a href="#"><i class="fas fa-thumbs-up"></i></a>
        <a href="#"><i class="fas fa-thumbs-down"></i></a>
        <a href="#"><i class="fas fa-share"></i></a>
        <a href="#"><i class="fas fa-plus"></i></a>
        <a href="#"><i class="fas fa-flag"></i></a>
      </div>
      <ul class="info_icons_text">
        <li>100</li>
        <li>0</li>
        <li>Share</li>
        <li>Save</li>
        <li>Report</li>
      </ul>
      <div class="subscribe">
        <a href="https://www.youtube.com/channel/UCLmeWUramUY8YAQ6A40Ionw"
          ><img
            src="https://yt3.ggpht.com/a/AATXAJz97QckRNGWP0Q4TaGkkO30EigGeEA3ZUy_FA1K=s88-c-k-c0xffffffff-no-rj-mo"
        /></a>
        무지막지한 막무家네
        <div><a href="#">SUBSCRIBE</a></div>
      </div>
    </section>
    <ul class="another_vidio">
      <li class="another_vidio_list"></li>
      <li class="another_vidio_list"></li>
      <li class="another_vidio_list"></li>
    </ul>
  </body>
</html>
