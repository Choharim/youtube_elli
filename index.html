<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--top bar 만들기-->
    <header class="top_bar">
      <div class="top_bar_logo">
        <a href="https://www.youtube.com/?gl=KR"
          ><img src="yt_icon_rgb.png" />youtube</a
        >
      </div>
      <div class="top_bar_icons">
        <a href="#"><i class="fas fa-search"></i></a
        ><a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </header>
    <!--비디오 화면 나오는거 만들기-->
    <section class="vidio">
      <iframe
        width="100%"
        height="400px"
        src="https://www.youtube.com/embed/Iq037i_c0lc"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <!--비디오 관련 정보-->
    <section class="info">
      <div class="tags">
        <a
          href="https://www.youtube.com/results?search_query=%EA%B3%A0%EC%96%91%EC%9D%B4"
          >#고양이</a
        ><a href="https://www.youtube.com/results?search_query=cat">#cat</a>
      </div>
      <span class="title">태어난 김에 사는 고양이ㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
      <button class="title_button"><i class="fas fa-caret-down"></i></button>
      <br /><span class="views">조회수 292만회</span>
      <!--비디오 관련 아이콘들-->
      <div class="info_icons">
        <button><i class="fas fa-thumbs-up"></i></button>
        <button><i class="fas fa-thumbs-down"></i></button>
        <button><i class="fas fa-share"></i></button>
        <button><i class="fas fa-plus"></i></button>
        <button><i class="fas fa-flag"></i></button>
      </div>
      <ul class="info_icons_text">
        <li>100</li>
        <li>0</li>
        <li>Share</li>
        <li>Save</li>
        <li>Report</li>
      </ul>
      <!--구독자 정보-->
      <div class="subscribe">
        <a href="https://www.youtube.com/channel/UCLmeWUramUY8YAQ6A40Ionw"
          ><img
            src="https://yt3.ggpht.com/a/AATXAJz97QckRNGWP0Q4TaGkkO30EigGeEA3ZUy_FA1K=s88-c-k-c0xffffffff-no-rj-mo"
        /></a>
        무지막지한 막무家네
        <button>SUBSCRIBE</button>
      </div>
    </section>
    <!--다른 동영상 리스트-->
    <span class="up_next">Up next</span>
    <ul class="another_vidio">
      <li class="another_vidio_list">
        <img
          src="https://i.pinimg.com/originals/1c/a5/fb/1ca5fb73adb57458b3da3be1e760cb31.png"
        />
        <div class="another_vidio_title">
          집을 모래로 뒤덮었더니 고양이들이 난리가 났어요!
        </div>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="another_vidio_list">
        <img
          src="https://i.pinimg.com/originals/53/bb/19/53bb19ab109cdff0559034b89a35383c.png"
        />
        <div class="another_vidio_title">김삐삐 냥빨 당하다...</div>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="another_vidio_list">
        <img
          src="https://d2v80xjmx68n4w.cloudfront.net/gigs/rate/C1Idf1557225242.jpg"
        />
        <div class="another_vidio_title">새 캣타워가 왔어요~!</div>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </li>
    </ul>
  </body>
</html>
